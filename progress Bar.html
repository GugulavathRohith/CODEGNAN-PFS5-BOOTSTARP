    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
       <h2>progess bar</h2>
       <div class="progess">
        <div class="progess-bar" aria-valuenow="50" aria-voluemax="100" style="width: 70%;">
            <span>70% Completed</span>
            </div>
        </div> 
        <br>
        <h2> coloured progess bar</h2>
       <div class="progess">
        <div class="progess-bar progess-bar-success" aria-valuenow="40" aria-voluemax="100" style="width: 40%;">
            <span>40% Completed</span>
            </div>
        </div> 
        <br>
        <h2> striped progess bar</h2>
       <div class="progess">
        <div class="progess-bar progess-bar-warning progess-bar-striped" aria-valuenow="40" aria-voluemax="100" style="width: 40%;">
            <span>40% Completed</span>
            </div>
        </div> 
        <br>
        <h2> animated progess bar</h2>
       <div class="progess">
        <div class="progess-bar progess-bar-warning progess-bar-striped active" aria-valuenow="80" aria-voluemax="100" style="width: 80%;">
            <span>80% Completed</span>
            </div>
        </div> 
        <br>
        <h2> stacked progess bar</h2>
       <div class="progess">
        <div class="progess-bar progess-bar-warning  style="width: 10%;">
            Warning
            </div>
            <div class="progess-bar progess-bar-danger  style="width: 10%;">
                danger
                </div>
                <div class="progess-bar progess-bar-success  style="width: 10%;">
                    Success
                    </div>
        </div> 
    </body>
    </html>
